<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>	
</head>

<body>

<!-- Add jQuery library -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

<!-- Add fancyBox -->
<link rel="stylesheet" href="fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
<script type="text/javascript" src="fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>

<!-- Optionally add helpers - button, thumbnail and/or media -->
<link rel="stylesheet" href="fancybox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
<script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
<script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>
<link rel="stylesheet" href="fancybox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
<script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>

<span id="menu_contents">
<!--HTML text for menus is added here-->
</span>

<span id="page_contents">
<!--HTML text for pages is added here-->
</span>

<!--loads the formatting functions-->
<script src="functions.js" type="text/javascript"></script>

<!--finds the appropriate format javascript page-->
<script type="text/javascript">
var url = window.location.pathname;
var FILE_NAME = url.substring(url.lastIndexOf('/')+1,url.lastIndexOf('.'));
document.write(	'<script src="' +
				FILE_NAME + 
				'.js' + 
				'" type="text/javascript"><\/script>');

document.write(	'<script type="text/javascript">'+
				'drawPage();' +
				'<\/script>');
</script>

</body>
<script type="text/javascript">
	$(document).ready(function() {
		$(".fancybox-thumb").fancybox({
		
		//padding : 0,
		helpers	: {
			title	: {
				type: 'inside'
				}
			}
		});
	});
</script>

<script type="text/javascript">
	window.ondragstart = function() { return false; } 
</script>

</html>
